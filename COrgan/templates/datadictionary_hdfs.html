{% extends "luminouslayout.html" %}

{% block LHeader %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('LDashboard.static', filename='js/fuelux-tree/fuelux.min.css') }}"/>
{% endblock %}

{% block LBody %}
    <div class="container">
        <div class="row">
            <div id="content" class="col-lg-12">
                <!-- PAGE HEADER-->
                <div class="row">
                    <div class="col-sm-12">
                        <div class="page-header">
                            <!-- BREADCRUMBS -->
                            <ul class="breadcrumb">
                                <li>
                                    <i class="fa fa-home"></i>
                                    <a href="index.html">Home</a>
                                </li>
                                <li>
                                    <a href="#">UI Features</a>
                                </li>
                                <li>Tree View</li>
                            </ul>
                            <!-- /BREADCRUMBS -->
                            <div class="clearfix">
                                <h3 class="content-title pull-left">Tree View</h3>
                            </div>
                            <div class="description">Treeview & Folder Structure</div>
                        </div>
                    </div>
                </div>
                <!-- /PAGE HEADER -->
                <!-- TREE VIEW -->
                <div class="row">
                    <div class="col-md-6">
                        <!-- BOX -->
                        <div class="box border green">
                            <div class="box-title">
                                <h4><i class="fa fa-sitemap"></i>Folder Structure Tree</h4>
                                <div class="tools hidden-xs">
                                    <a href="#box-config" data-toggle="modal" class="config">
                                        <i class="fa fa-cog"></i>
                                    </a>
                                    <a href="javascript:;" class="reload">
                                        <i class="fa fa-refresh"></i>
                                    </a>
                                    <a href="javascript:;" class="collapse">
                                        <i class="fa fa-chevron-up"></i>
                                    </a>
                                    <a href="javascript:;" class="remove">
                                        <i class="fa fa-times"></i>
                                    </a>
                                </div>
                            </div>
                            <div class="box-body">
                                <div id="tree2" class="tree"></div>
                            </div>
                        </div>
                        <!-- /BOX -->
                    </div>
                </div>
                <!-- /TREE VIEW  -->
                <div class="separator"></div>
                <div class="footer-tools">
                    <span class="go-top">
                        <i class="fa fa-chevron-up"></i> Top
                    </span>
                </div>
            </div><!-- /CONTENT-->
        </div>
    </div>
{% endblock %}

{% block LScript %}
    <script type="text/javascript" src="{{ url_for('LDashboard.static', filename='js/fuelux-tree/fuelux.tree-sampledata.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('LDashboard.static', filename='js/fuelux-tree/fuelux.tree.min.js') }}"></script>
    <script>
        jQuery(document).ready(function() {
            jQuery("#active-dataDictionary").addClass("active");
            jQuery("#selected-dataDictionary").addClass("selected");
            App.setPage("treeview");  //Set current page
            App.init(); //Initialise plugins and elements
        });
    </script>
{% endblock %}
